<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature</title>
    <style>
        .signature {
            font-family: Arial, sans-serif;
            color: #333;
        }
        .signature img {
            max-width: 100px;
            height: auto;
        }
        .signature .name {
            font-size: 16px;
            font-weight: bold;
        }
        .signature .title {
            font-size: 14px;
            color: #555;
        }
        .signature .contact-info {
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="signature">
        <img src="https://via.placeholder.com/100" alt="Company Logo">
        <div class="name">John Doe</div>
        <div class="title">Software Engineer</div>
        <div class="contact-info">
            <div>Email: john.doe@example.com</div>
            <div>Phone: (123) 456-7890</div>
            <div>Website: www.example.com</div>
        </div>
    </div>
</body>
</html>
